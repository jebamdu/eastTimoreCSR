<div *ngIf="sidebardata1 == 'Help Line'" class="px-4">
  <div class="row bgcolorListData px-2 my-4 py-4" *ngFor="let data of setListData1">
    <div class="d-flex justify-content-end">
      <span class="mr-3" (click)="onEditHelpData(sidebardata1, data, data.id)">
        <img src="../../../../../assets/updateIcon.svg" alt="updateicon">
      </span>

    </div>

    <p class="col-12 helpLinePreformat">{{ data.data }}</p>


    <div></div>
  </div>
</div>


<div *ngIf="sidebardata1 == 'Configuration'" style="margin-top: -50px;" class="mx-auto">
  <div class="row mt-5 mx-auto">
    <div class="form-group col-7 mb-4 mx-auto">
      <label class="fs-4 fw-bold" for="exampleInputEmail1 mb-3">Registration welcome message</label>
      <textarea cols="50" rows="4" class="form-control mt-3" [(ngModel)]="beforeRegistration"
        placeholder="message"></textarea>
      <button class="btn btn-primary mt-3 floatbtn" (click)="showchange('beforeRegistration')"
        *ngIf="beforeRegistration!==beforeRegistrationRaw">Update</button>
    </div>

    <div class="form-group col-7 mb-4 mx-auto">
      <div class="row d-flex justify-content-center mb-3">
        <div class="div col">
          <label class="fs-4 fw-bold" for="exampleInputEmail1 float-left ">Advertisement Message</label>
        </div>
        <div class="div col">
          <label for="exampleInputEmail1  " class="mr-3">Show Advertisement</label>
          <input type="checkbox" data-toggle="toggle" (click)="showchange('showAdvertisement')"
            ng-checked="showAdvertisement" id="showadverisementtoggle" [(ngModel)]="showAdvertisement"
            class="togglebtn">
        </div>

      </div>

      <textarea cols="50" rows="4" class="form-control mt-3" [(ngModel)]="advertisementMessage"
        placeholder="message"></textarea>
      <button *ngIf="advertisementMessage!==advertisementMessageRaw" (click)="showchange('advertisementMessage')"
        class="btn btn-primary mt-3 floatbtn">Update</button>
    </div>

    <div class="form-group col-7 mx-auto">
      <label class="fs-4 fw-bold" for="exampleInputEmail1 mb-3">Main menu</label>
      <textarea cols="50" rows="4" class="form-control mt-3" [(ngModel)]="mainMenu" placeholder="message"></textarea>
      <button *ngIf="mainMenu!==mainMenuRaw" (click)="showchange('mainMenu')"
        class="btn btn-primary mt-3 floatbtn">Update</button>
    </div>

  </div>
</div>

<!--Delete Modal -->

<div class="modal fade" id="exampleModal">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{sidebardata1}}</h5>

      </div>
      <div class="modal-body">
        Are you sure you want to delete?
      </div>
      <div class="modal-footer">
        <button type="button" (click)="abortFun()" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="deleteFunCall()" data-dismiss="modal" class="btn btn-primary">Delete</button>
      </div>
    </div>
  </div>
</div>
